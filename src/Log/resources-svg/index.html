<html>
<head>
<title>Demo of Show hide div layer onclick of buttons</title>
<META NAME="DESCRIPTION" CONTENT="Demo for showing and hiding div">
<META NAME="KEYWORDS" CONTENT="Demo Show layer, div style set">
<style type="text/css">
     div {
     position: absolute;

     color: black;
     border: #0000cc 2px dashed;
     display: block;
     }

     //.button {
        //background-color: #000000;
        //color: #FFFFFF;
        //padding: 10px;
        //border-radius: 10px;
        //-moz-border-radius: 10px;
        //-webkit-border-radius: 10px;
        //margin:10px
        //font-size: 100px;
        //font-family: Arial,Helvetica,sans-serif;
        //font-weight: bold;
    //}
     .big-btn {
        width: 180px;
        height: 50px;
    }
     .input[type="button"] {
     font-size: 40px;
     font-weight: bold;
     }
</style>

<script language="JavaScript">
     function setVisibility(id) {


          if(document.getElementById(id).style.display == 'none'){

               document.getElementById(id).style.display = 'inline';
               document.getElementById(id+'-bt').style.fontWeight = 'bold';

          }else{

               document.getElementById(id).style.display = 'none';
               document.getElementById(id+'-bt').style.fontWeight = 'normal';

          }

     }
</script>

</head>
<body>
 <div style=" position:fixed;top:200px;z-index:100">

     <input type=button name=type id='svgAPF-bt' value='APF'
     onclick="setVisibility('svgAPF');" class="input button big-btn">
<br/><br/><br/><br/>
     <input type=button name=type id='svgIA-bt' value='IA'
          onclick="setVisibility('svgIA');" class="input button big-btn">
<br/><br/><br/><br/>
     <input type=button name=type id='svgSensors-bt' value='SENSORS'
          onclick="setVisibility('svgSensors');" class="input button big-btn">
<br/><br/><br/><br/>
     <input type=button name=type id='table-bt' value='TABLE'
          onclick="setVisibility('table');" class="input button big-btn">

</div>

     <div id="table" style="opacity: 0.4; position:absolute; left:200px; top:200px; width:0px; height:0px; z-index:10;display:inline">
<object data="table2024.svg" type="image/svg+xml" style="width:3000px; height:2000px;"></object>
</div>

<div id="svgIA" style="opacity: 0.2; position:absolute; left:0px; top:0px; width:3400px; height:2500px; z-index:20;display:inline" >
<object data="svgIA.svg" type="image/svg+xml" style="width:3400px; height:2500px;"></object>
</div>



<div id="svgSensors" style="position:absolute; left:0px; top:0px; width:3400px; height:2500px;z-index:30;display:inline">
<object data="svgSensors.svg" type="image/svg+xml" style="width:3400px; height:2500px;"></object>
</div>

<div id="svgAPF" style="position:absolute; left:0px; top:0px; width:3400px; height:2500px;z-index:40;display:inline">
<object data="svgAPF.svg" type="image/svg+xml" style="width:3400px; height:2500px;"></object>
</div>

</body>
</html>
